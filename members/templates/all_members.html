{% extends "master.html" %}

{% block title %}
아카데미 - 모든맴버
{% endblock %}

{% block content %}
<ul class="list-group list-group-flush">
    {% for x in mymembers %}
    <li class="list-group-item">
        {% load static %}
        <img src="{% static 'img_avatar1.png' %}" class="w-25 img-thumbnail">
        <a href="details/{{ x.id }}" class="btn">
        {{ x.firstname }} {{ x.lastname }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
